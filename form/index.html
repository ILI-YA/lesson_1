<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="#" method="post">
        <div>
            <label>
                Введите ваше имя:
                <input type="text" name="namePerson" maxlength="12" placeholder="Имя">
            </label>
        </div>
        <div>
            <label>
                Введите ваш номер телефона:
                <input type="tel" name="tel" placeholder="+375(00)123-45-67">
            </label>
        </div>
        <div>
            <label>
                Введите ваш Email:
                <input type="email" name="email" placeholder="email">
            </label>
        </div>
        <div>
            <label>
                Введите ваш пороль:
                <input type="password" name="password">
            </label>
        </div>
        <div>
            <h4>Каким браузером пользуетесь?</h4>
            <label>
                <input type="radio" name="browser" id="chrome">Chrome
            </label>
            <label>
                <input type="radio" name="browser" id="opera">Opera
            </label>
            <label>   
                <input type="radio" name="browser" id="safari">Safari
            </label>
        </div>
        <div>
            <h4>Ваш коментарий:</h4>
            <textarea name="text" cols="50" rows="5"></textarea>
        </div>
        <div>
            <input type="reset" name="reset" value="Сбросить">
            <input type="submit" name="submit" value="Отправить">
        </div>
    </form>
</body>
</html>
